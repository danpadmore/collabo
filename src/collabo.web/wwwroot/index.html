<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collabo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Completo <small>the procrastination antidote</small></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <label class="h3" for="goal">What do you want to accomplish?</label>
                        <textarea name="goal" class="form-control" rows="3" autofocus required placeholder="Describe your goal"></textarea>
                    </div>

                    <div class="form-group">
                        <h3>Break it down into smaller steps required to complete your goal</h3>
                        <textarea name="subgoals" class="form-control" rows="3" autofocus placeholder="Optional"></textarea>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-default" value="Start" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
